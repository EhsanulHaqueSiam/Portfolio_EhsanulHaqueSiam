    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://api.fontshare.com">

    <!-- Critical fonts (above-fold) - only essential weights -->

    <!-- Defer non-critical font weights -->
    <link rel="preload" href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&f[]=satoshi@700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&f[]=satoshi@700&display=swap" rel="stylesheet">
