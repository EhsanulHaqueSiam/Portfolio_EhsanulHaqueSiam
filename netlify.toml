# Netlify configuration file
# https://docs.netlify.com/configure-builds/file-based-configuration/

# Build settings
[build]
  publish = "."
  command = "echo 'Static site - no build required'"

# Headers for better caching and security
# Cache images - Recursive for all image types
[[headers]]
  for = "/**/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force revalidation for code and data
[[headers]]
  for = "/**/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/**/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/**/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Netlify-CDN-Cache-Control = "no-store"

[[headers]]
  for = "/**/*.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects for clean URLs
[[redirects]]
  from = "/experience"
  to = "/experience/"
  status = 301

[[redirects]]
  from = "/publications"
  to = "/publications/"
  status = 301

[[redirects]]
  from = "/projects"
  to = "/projects/"
  status = 301

[[redirects]]
  from = "/achievements"
  to = "/achievements/"
  status = 301
